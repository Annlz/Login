<div class="signup-container">
  <h1>Sign up</h1>
  <p class="subtitle">Enter your details below to create your account and get started.</p>

  <form (ngSubmit)="onSubmit()">
    <div class="form-row spaced">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" placeholder="Enter...">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="example@gmail.com">
      </div>
    </div>

    <div class="form-row spaced">
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="text" id="dateOfBirth" [(ngModel)]="dateOfBirth" name="dateOfBirth" placeholder="MM / DD / YY">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="+63">
      </div>
    </div>

    <div class="form-row spaced">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter...">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Enter...">
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn-confirm">Confirm</button>
    </div>
  </form>

  <p class="login-link">Already have an account? <a href="#" (click)="onLogin()">Login</a></p>
</div>
